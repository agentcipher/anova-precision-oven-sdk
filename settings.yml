# ============================================================================
# settings.yaml - Main Configuration File
# ============================================================================
# Place this in your project root directory

default:
  # WebSocket connection
  ws_url: "wss://devices.anovaculinary.io"
  connection_timeout: 30.0
  command_timeout: 10.0
  inactivity_timeout: 1800.0

  # Device settings
  supported_accessories:
    - APO  # Anova Precision Oven

  # Logging
  log_level: INFO
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  log_max_bytes: 10485760  # 10MB
  log_backup_count: 5

  # Retry settings
  max_retries: 3
  retry_delay: 1.0
  retry_backoff: 2.0

  # Features
  auto_reconnect: true
  cache_devices: true

# Development environment (activate with: export ANOVA_ENV=development)
development:
  log_level: DEBUG
  log_file: "logs/anova_dev.log"
  connection_timeout: 60.0
  max_retries: 5

# Staging environment (activate with: export ANOVA_ENV=staging)
staging:
  log_level: INFO
  log_file: "logs/anova_staging.log"
  max_retries: 4

# Production environment (activate with: export ANOVA_ENV=production)
production:
  log_level: WARNING
  log_file: "logs/anova_prod.log"
  connection_timeout: 20.0
  max_retries: 5
  auto_reconnect: true